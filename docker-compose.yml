services:
  mongodb:
    image: mongo:7.0
    container_name: ecommerce-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: ecommerce
    volumes:
      - mongo_data:/data/db
    networks:
      - ecommerce-network

  backend:
    build: ./backend
    container_name: ecommerce-api
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongodb:27017/ecommerce
      JWT_SECRET: tmdt_secret_key_123456
      JWT_EXPIRE: 7d
      NODE_ENV: production
    depends_on:
      - mongodb
    networks:
      - ecommerce-network
    command: npm start

  frontend:
    build: ./frontend
    container_name: ecommerce-web
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - backend
    networks:
      - ecommerce-network

volumes:
  mongo_data:

networks:
  ecommerce-network:
    driver: bridge
